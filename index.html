    <div id="root"></div>

    <script>
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          const swScript = `
            const CACHE_NAME = 'task-manager-pwa-cache-v1';
            const URLS_TO_CACHE = [
              '/',
              '/index.html',
              '/index.tsx'
            ];
            self.addEventListener('install', event => {
              event.waitUntil(
                caches.open(CACHE_NAME).then(cache => {
                  console.log('Opened cache');
                  return cache.addAll(URLS_TO_CACHE);
                })
              );
            });
            self.addEventListener('fetch', event => {
              event.respondWith(
                caches.match(event.request)
                  .then(response => {
                    if (response) {
                      return response; // Serve from cache
                    }
                    return fetch(event.request).then(networkResponse => {
                       // Don't cache dynamic images
                      if (event.request.url.includes('picsum.photos')) {
                        return networkResponse;
                      }
                      const responseToCache = networkResponse.clone();
                      caches.open(CACHE_NAME)
                        .then(cache => {
                          cache.put(event.request, responseToCache);
                        });
                      return networkResponse;
                    });
                  })
              );
            });
            self.addEventListener('activate', event => {
              const cacheWhitelist = [CACHE_NAME];
              event.waitUntil(
                caches.keys().then(cacheNames => {
                  return Promise.all(
                    cacheNames.map(cacheName => {
                      if (cacheWhitelist.indexOf(cacheName) === -1) {
                        return caches.delete(cacheName);
                      }
                    })
                  );
                })
              );
            });
          `;
          const blob = new Blob([swScript], { type: 'application/javascript' });
          const swUrl = URL.createObjectURL(blob);
          navigator.serviceWorker.register(swUrl)
            .then(registration => console.log('Service Worker registration successful with scope: ', registration.scope))
            .catch(err => console.log('Service Worker registration failed: ', err));
        });
      }
